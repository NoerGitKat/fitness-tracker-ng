<section>
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    #signupDetails="ngForm"
    (ngSubmit)="signup(signupDetails)"
  >
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="Your email"
        ngModel
        name="email"
        required
      />
    </mat-form-field>
    <mat-form-field>
      <input
        type="password"
        matInput
        placeholder="Your password"
        ngModel
        name="password"
        required
      />
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Signup</button>
  </form>
</section>
