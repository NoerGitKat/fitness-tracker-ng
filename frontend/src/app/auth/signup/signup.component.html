<section>
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    #signupDetails="ngForm"
    (ngSubmit)="signup(signupDetails)"
  >
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="Your email"
        ngModel
        name="email"
        email
        required
        #emailInput="ngModel"
      />
      <mat-error *ngIf="emailInput.hasError('required')"
        >Field can't be empty</mat-error
      >
      <mat-error *ngIf="emailInput.hasError('email')"
        >Email is not valid</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input
        type="password"
        matInput
        placeholder="Your password"
        ngModel
        name="password"
        minlength="8"
        required
        #passwordInput="ngModel"
      />
      <mat-error *ngIf="passwordInput.hasError('required')"
        >Field can't be empty</mat-error
      >
      <mat-error *ngIf="passwordInput.hasError('minlength')"
        >At least 8 characters</mat-error
      >
      <mat-hint align="end">{{ passwordInput.value?.length }} / 8</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Your birthday</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        ngModel
        name="birthday"
        required
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox ngModel name="agree" required
      >Agree to Terms and Conditions</mat-checkbox
    >
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="signupDetails.invalid"
    >
      Signup
    </button>
  </form>
</section>
