<section class="new-exercise" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex.xs="100%" fxFlex="400px">
    <mat-card-title fxLaoutAlign="center"
      >Time to start a workout!</mat-card-title
    >
    <mat-card-content
      ><mat-form-field appearance="fill">
        <mat-label>Select type of exercise</mat-label>
        <mat-select>
          <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">
            {{ exercise.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-button (click)="onStartTraining()">
        Start
      </button>
    </mat-card-actions>
  </mat-card>
</section>
