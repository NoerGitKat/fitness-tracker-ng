<section class="new-exercise" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onStartTraining(form)" #form="ngForm">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
      <mat-card-title fxLaoutAlign="center"
        >Time to start a workout!</mat-card-title
      >
      <mat-card-content
        ><mat-form-field appearance="fill">
          <mat-label>Select type of exercise</mat-label>
          <mat-select ngModel name="exercise" required>
            <mat-option
              *ngFor="let exercise of exercises | async"
              [value]="exercise.id"
            >
              {{ exercise.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button type="submit" [disabled]="form.invalid" mat-button>
          Start
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
